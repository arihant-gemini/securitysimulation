
<div class="row full align-c">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 offset-1">
    <mat-card >
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mb-3">
          Create Account
        </div>
        <form [formGroup]="signupForm">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="id">
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
            </div>
            <div class="row mt-3 align-center">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="submit" mat-raised-button (click)="submit()" id="add_btn" >Create Account</button>
            </div>
            </div>
            <div class="row ">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sign-up-text align-center">
               Already have an account?&nbsp;<a class="sign-up-a" routerLink="/login"> Sign In</a>
            </div>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
  <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 align-c align-end">
<img src="../../../../assets/images/amico.svg">
  </div>
</div>
